{% extends "base.html" %}


{% block content %}

<div class="app-container">
    <div class="container">
	<!--Reset Password-->

        <h2 class="font-weight-bold mt-3">Reset Hesla</h2>
        <hr>
        <div class="card">
            <div class="card-body">
                <p>Zabudli ste heslo? Dajte kontaktnú email adresu a prídu Vám inštrukcie na zmenu hesla.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ password_reset_form }}
                    <br />
                    <br />
                    <button class="btn btn-primary" type="submit">Poslať email</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

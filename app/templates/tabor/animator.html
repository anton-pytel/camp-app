<!-- https://djangocms.readthedocs.io/en/latest/introduction/plugins/ -->
 {% for animator in animators %}
        <div class="timitem">
            <div class="itemfoto filter2">
                {% if animator.main_img %}
                    <img src="{{ animator.main_img.url }}" alt="">
                {% endif %}
                {% if animator.animation_img %}
                    <img src="{{ animator.animation_img.url}}" alt="" class="postavicka">
                    <span class="zatvorpostavicku">X</span>
                {% endif %}
            </div>
            <div class="itembio nadpis">
                <h3>{{ animator.label }}</h3>
            </div>
            <div class="itembio popis">
                <p>{{ animator.description }}</p>
            </div>
        </div>
{% endfor %}
